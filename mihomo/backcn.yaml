proxy-groups:
  - name: 🚀 起飞
    type: select
    proxies:
      -  🚀 手动1
      -  🚀 手动2
      - DIRECT
  - name: 🚀 手动1
    include-all: true
    filter: (?i).*
    type: select
  - name: 🚀 手动2
    include-all: true
    type: select
    filter: (?i).*
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
      -  🚀 手动1
      -  🚀 手动2
rule-providers:
  China:
    url: https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China_Classical.yaml
    path: ./ruleset/China.yaml
    behavior: classical
    interval: 86400
    format: yaml
    type: http
rules:
  - "RULE-SET,China,🚀 起飞"
  - "GEOIP,CN,🚀 起飞"
  - "MATCH,🎯 全球直连"

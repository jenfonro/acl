proxy-groups:
  - name: 🚀 起飞
    type: select
    proxies:
      -  🇭🇰 香港节点
      -  🇺🇸 美国节点
      -  🇨🇳 台湾节点
      -  🇸🇬 新加坡节点
      -  🇯🇵 日本节点
      -  🇰🇷 韩国节点
      - DIRECT
  - name: 🇭🇰 香港节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇭🇰|港|HK|Hong Kong).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🇯🇵 日本节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇯🇵|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🇺🇸 美国节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🇨🇳 台湾节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇹🇼|台|新北|彰化|TW|Taiwan).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🇸🇬 新加坡节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇸🇬|新加坡|坡|狮城|SG|Singapore).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🇰🇷 韩国节点
    include-all: true
    filter: ^.*(?!.*自有).*(🇰🇷|KR|Korea|KOR|首尔|韩|韓).*$
    type: url-test
    interval: 30
    tolerance: 50
  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      -  🇭🇰 香港节点
